<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>admin panel</title>
</head>
<body>
    <h1>User Management</h1>
    <form action="/admin/search" method="get">
        <input type="text" name="query" placeholder="search by name or Email">
        <button type="submit">search</button>
    </form>
    <form action="/createuser" method="get">
        <button type="submit">Create a User</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {{range .Users}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Name}}</td>
                <td>{{.PhoneNumber}}</td>
                <td>{{.Email}}</td>
                
                <td>
                    <form action="/admin/edituser/{{.Id}}" method="get">
                    
                    <button type="submit">Edit</button>
                </form>
                </td>
                <td>
                   
                    <form method="post" action="/admin/delete/{{.Id}}">
                        <button type="submit" name="id" >Delete</button>
                    </form>
                </td>
                
            </tr>
            {{end}}
            <!-- <a href="/admin/create">Create new User</a><br> -->
            <a href="/adminlogout">logout</a>
        </tbody>
    </table>
     <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>

</body>
</html>
